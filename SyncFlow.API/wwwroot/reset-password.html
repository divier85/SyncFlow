<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Restablecer contraseña – SyncFlow</title>
    <style>
        body {
            font-family: Arial;
            margin: 2rem;
            color: #333
        }

        form {
            max-width: 350px;
            margin: auto
        }

        label {
            display: block;
            margin-top: 1rem
        }

        input {
            width: 100%;
            padding: .4rem
        }

        button {
            margin-top: 1rem;
            padding: .5rem 1rem
        }

        .msg {
            margin-top: 1rem;
            font-weight: bold
        }
    </style>
</head>
<body>
    <h2>Restablecer contraseña</h2>
    <form id="resetForm">
        <label>
            Nueva contraseña
            <input type="password" id="pwd" required minlength="6" />
        </label>
        <label>
            Confirmar contraseña
            <input type="password" id="pwd2" required minlength="6" />
        </label>
        <button type="submit">Actualizar contraseña</button>
        <div class="msg" id="msg"></div>
    </form>

    <script>
(function () {
  // Leer uid y token de la query
  const url   = new URL(window.location.href);
  const uid   = url.searchParams.get('uid');
  const token = url.searchParams.get('token');
  const form  = document.getElementById('resetForm');
  const msg   = document.getElementById('msg');

  if (!uid || !token) {
    msg.textContent = 'Enlace inválido.';
    form.style.display = 'none';
    return;
  }

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const p1 = document.getElementById('pwd').value;
    const p2 = document.getElementById('pwd2').value;
    if (p1 !== p2) {
      msg.textContent = 'Las contraseñas no coinciden';
      return;
    }

    try {
      const res = await fetch('/auth/resetPassword', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          userId: uid,
          token : decodeURIComponent(token),
          newPassword: p1
        })
      });
      if (res.ok) {
        msg.textContent = '¡Contraseña actualizada! Ya puedes iniciar sesión.';
        form.reset();
      } else {
        const data = await res.json().catch(()=>({}));
        msg.textContent = `Error: ${data?.title ?? res.status}`;
      }
    } catch (err) {
      msg.textContent = 'Error de red: ' + err;
    }
  });
})();
    </script>
</body>
</html>
